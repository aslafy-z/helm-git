version: 2

jobs:
  test:
    docker:
      - image: alpine/helm:2.12.2

    steps:
      - checkout

      - run:
          name: Setup ENV
          command: |
            apk add --no-cache \
              bash \
              npm \
              git \
              curl # fix shellcheck
            npm ci

      - run:
          name: Lint
          command: |
            npm run lint

      - run:
          name: Tests
          command: |
            export HELM_HOME=''
            mkdir -p tests/junit
            npx bats -F bats-format-junit  --output tests/junit --extra-flags -T tests/*.bats

      - store_test_results:
          path: tests/junit

workflows:
  version: 2
  test:
    jobs:
      - test
